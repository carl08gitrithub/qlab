{% extends 'base.html' %}
{% block content %}

<div class="card bg-base-100 shadow max-w-md mx-auto">
  <div class="card-body">
    <h2 class="card-title">Request Lab</h2>

    <form method="post">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="alert alert-error mb-4">
          {{ form.non_field_errors.0 }}
        </div>
      {% endif %}

      <div class="form-control mt-4">
        <label class="label"><span class="label-text">Lab</span></label>
        {{ form.lab }}
      </div>

      <div class="form-control mt-4">
        <label class="label"><span class="label-text">Date</span></label>
        {{ form.date }}
      </div>

      <div class="form-control mt-4">
        <label class="label"><span class="label-text">Start Time</span></label>
        {{ form.start_time }}
      </div>

      <div class="form-control mt-4">
        <label class="label"><span class="label-text">End Time</span></label>
        {{ form.end_time }}
      </div>

      <div class="flex justify-center mt-4">
        <button class="btn btn-primary w-1/2">
          Request
        </button>
      </div>
    </form>
    
  </div>
</div>

{% endblock %}
